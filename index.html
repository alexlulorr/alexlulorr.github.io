<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered SVG</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f0f0f0;
    }
    svg {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <!-- Embed your SVG directly or reference it as an image -->
  <object type="image/svg+xml" data="yourimage.svg" aria-label="Centered SVG"></object>
</body>
</html>
